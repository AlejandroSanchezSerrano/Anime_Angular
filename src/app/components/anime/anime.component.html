<div class="container mt-4">
    <div class="row">
      <div class="col-12 mb-4">
        <input [(ngModel)]="query" (input)="getAnimes()" class="form-control" placeholder="Search...">
      </div>
  
      <div class="col-12 mb-4">
        <h1 class="text-center text-white">Busqueda de Anime</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-4 col-lg-2 m-2 mb-4" *ngFor="let anime of animes">
            <div class="card h-100 bg-black bg-opacity-50 p-2">
              <div style="max-height: 300px; overflow: hidden;">
                <img [src]="anime.images.webp.large_image_url" class="card-img-top" alt="{{ anime.title }}" style="height: 250px; object-fit: cover;">
              </div>
              <div class="d-flex flex-column card-body text-center">
                <h5 class="card-title">
                  <a [href]="anime.url" target="_blank" class="text-decoration-none text-white w-75">{{ anime.title }}</a>
                </h5>
                <p class="card-text mt-auto text-white text-opacity-75">Score: {{ anime.score }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- <div class="col-12 mb-4" *ngIf="results.length === 0 && query">
        <p class="text-center text-white">No results found</p>
      </div> -->
    </div>
  </div>
