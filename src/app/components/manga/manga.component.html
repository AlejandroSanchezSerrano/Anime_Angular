<div class="container mt-4">
    <div class="row">
      <div class="col-12 mb-4">
        <input [(ngModel)]="query" (input)="getMangas()" class="form-control" placeholder="Search...">
      </div>
  
      <div class="col-12 mb-4">
        <h1 class="text-center text-white">Busqueda de Manga</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-4 col-lg-2 m-2 mb-4" *ngFor="let manga of mangas">
            <div class="card h-100 bg-black bg-opacity-50 p-2">
              <div style="max-height: 300px; overflow: hidden;">
                <img [src]="manga.images.webp.large_image_url" class="card-img-top" alt="{{ manga.title }}" style="height: 250px; object-fit: cover;">
              </div>
              <div class="d-flex flex-column card-body text-center">
                <h5 class="card-title d-flex justify-content-center">
                  <a [href]="manga.url" target="_blank" class="text-decoration-none text-white w-75 manga-title">{{ manga.title }}</a>
                </h5>
                <div class="mt-auto">
                  <p class="sinop card-text text-white text-opacity-75">Puntuacion: {{ manga.score }}</p>
                  <p class="sinop card-text text-white text-opacity-75">Ultimo Tomo<br>{{ manga.published.to | dateF }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
