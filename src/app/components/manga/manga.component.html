<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-4">
      <input [(ngModel)]="query" (input)="getMangas()" class="form-control" placeholder="Buscar Manga...">
    </div>

    <div class="col-12 mb-4">
      <h1 class="text-center text-white mb-4">Resultados</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let manga of mangas">
          <div id="hov" class="card bg-black bg-opacity-50 p-2 h-100">
            <div style="max-height: 390px; overflow: hidden;">
              <img [src]="manga.images.webp.large_image_url" class="card-img-top" alt="{{ manga.title }}">
            </div>
            <div id="info" class="a d-flex flex-column justify-content-center align-items-center align-content-center card-body text-center">
              <h6 class="card-title">
                <a [href]="manga.url" target="_blank" class="text-decoration-none text-white">{{ manga.title }}</a>
              </h6>
              <div class="mt-auto">
                <p class="sinop card-text text-white text-opacity-75">Puntuacion: {{ manga.score }}</p>
                <p class="sinop card-text text-white text-opacity-75">Ultimo Tomo<br>{{ manga.published.to | dateF }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
