name: Deploy Angular Anime

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: RUIX

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.19'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build -- --base-href=https://ruizgijon.ddns.net/sancheza/Angular/Anime_Angular/

    - name: Install lftp
      run: sudo apt-get install -y lftp

    - name: Deploy to FTP server with permissions
      env:
        FTP_SERVER: ruizgijon.ddns.net
        FTP_USERNAME: sancheza
        FTP_PASSWORD: s$Ancheza_#8
        LOCAL_DIR: dist/Anime_Angular/browser/
        SERVER_DIR: /var/www/html/sancheza/Angular/Anime_Angular/
      run: |
        lftp -c "
        set ftp:ssl-allow no;
        open ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_SERVER;
        mirror -R --chmod=755 $LOCAL_DIR $SERVER_DIR
        "