name: Deploy Angular Anime

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build -- --base-href=https://ruizgijon.ddns.net/sancheza/Angular/Anime_Angular/

    - name: Deploy to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ftp://ruizgijon.ddns.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/Anime_Angular
        server-dir: /sancheza/Angular/Anime_Angular/